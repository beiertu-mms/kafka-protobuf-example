syntax = "proto3";

package de.beiertu.protobuf;

option java_outer_classname = "OrderProto";
option java_multiple_files = true;

message Order {
  string id = 1;
  string number = 2;
  string country = 3;
  Brand brand = 4;
  Type type = 5;

  enum Brand {
    UNKNOWN = 0;
    MEDIA_MARKT = 1;
    SATURN = 2;
    REDCOON = 3;
  }

  enum Type {
    B2C = 0;
    B2B = 1;
  }
}
